<div class="container-fluid">
  <div class="header row">
    <div class="col-6">
      <h1>Quản lý sản phẩm</h1>
    </div>
    <div class="col-6 text-end "> <button mat-raised-button routerLink="AddItems">Tạo Sản Phẩm</button></div>

  </div>

  <div class="row">
    <div class="col col ">
      <div class="body card mb-4">
        <mat-tab-group>
          <!-- Customer  -->
          <mat-tab label="Khách hàng">


            <table class="table table-striped table-hover mt-2 align-middle" style="height:60vh">
              <thead class="">
                <tr class="fw-5">
                  <th>ID</th>
                  <th>Tên</th>
                  <th>Giá</th>
                  <th>Số lượng</th>
                  <th>Trạng thái</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr matRipple *ngFor="let post of valuesCustomer | paginate:{
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count
              };
              let i = index">
                  <td [style.cursor]="'pointer'" routerLink="AccountLandlordDetail"
                    (click)="onItemSelector(post.id, post.username)">{{post.id}}</td>
                  <td [style.cursor]="'pointer'" routerLink="AccountLandlordDetail"
                    (click)="onItemSelector(post.id, post.username)">{{post.username}}</td>
                  <td [style.cursor]="'pointer'" routerLink="AccountLandlordDetail"
                    (click)="onItemSelector(post.id, post.username)">{{post.status}}</td>
                  <!-- <td>
                <button mat-icon-button color="primary" (click)="onItemSelector(post.id, post.username);"
                  routerLink="/Admin/Request/RequestAccount" routerLinkActive="active"><i
                    class="fa-solid fa-eye"></i></button>
                <button mat-icon-button color="accent" (click)="onItemSelector(post.id, post.username);"
                  (click)="accept()"><i class="fa-solid fa-check"></i></button>
                <button mat-icon-button color="warn" (click)="onItemSelector(post.id, post.username);"
                  (click)="reject()"><i class="fa-solid fa-xmark"></i></button>

              </td> -->
                  <td class=""><mat-slide-toggle name="isChecked{{i}}" (click)="onItemSelector(post.id, post.username)"
                      (click)="openDialogAction()"></mat-slide-toggle></td>
                </tr>


                <tr *ngIf="valuesCustomer.length < 1">
                  <td>1</td>
                  <td>
                    <div class="d-flex align-items-center">
                      <img
                          src="/assets/images/item-2.jpg"
                          alt=""
                          style="width: 45px; height: 45px"
                          class="rounded-circle"
                          />
                      <div class="ms-3">
                        <p class="fw-bold mb-1">Royal Cat</p>
                        <p class="text-muted mb-0">Thức ăn cho mèo</p>
                      </div>
                    </div>
                  </td>

                  <td>100.000 VND </td>
                  <td>100</td>
                  <td> <span class="badge badge-success rounded-pill d-inline">Selling</span></td>
                  <td class="text-center"><button mat-icon-button color="accent"
                    (click)="accept()"><i class="fa-solid fa-check"></i></button>
                  <button mat-icon-button color="warn"
                    (click)="reject()"><i class="fa-solid fa-xmark"></i></button></td>
                </tr>
                <tr *ngIf="valuesCustomer.length < 2">

                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr *ngIf="valuesCustomer.length < 3">

                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr *ngIf="valuesCustomer.length < 4">

                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr *ngIf="valuesCustomer.length < 5">

                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <!-- pagination -->
            <div class="row w-100">
              <div class="col-sm-6">

              </div>
              <div class="col-sm-6 d-flex justify-content-center">
                <pagination-controls previousLabel="Prev" nextLabel="Next"
                  (pageChange)="onTableDataChangeCustomer($event)">
                </pagination-controls>
              </div>

            </div>
          </mat-tab>

          <mat-tab label="Chủ Tiệm">
            <table class="table table-striped table-hover mt-2" style="height:60vh">
              <thead class="">
                <tr class="fw-5">
                  <th>ID</th>
                  <th>Usernam</th>
                  <th>Email</th>
                  <th>Trạng thái</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody style="height:30vh">
                <tr *ngFor="let post of valuesOwner | paginate:{
            itemsPerPage: tableSize,
            currentPage: page,
            totalItems: count}

          ;
          let i = index">
                  <td [style.cursor]="'pointer'" routerLink="AccountLandlordDetail"
                    (click)="onItemSelector(post.id, post.username)">{{post.id}}</td>
                  <td [style.cursor]="'pointer'" routerLink="AccountLandlordDetail"
                    (click)="onItemSelector(post.id, post.username)">{{post.username}}</td>
                  <td [style.cursor]="'pointer'" routerLink="AccountLandlordDetail"
                    (click)="onItemSelector(post.id, post.username)">{{post.status}}</td>


                  <td class="">
                    <!-- <button mat-icon-button color="primary" (click)="onItemSelector(post.id, post.username);"
                  routerLink="/Admin/Request/RequestAccount" routerLinkActive="active"><i
                    class="fa-solid fa-eye"></i></button>
                <button mat-icon-button color="accent" (click)="onItemSelector(post.id, post.username);"
                  (click)="accept()"><i class="fa-solid fa-check"></i></button> -->
                    <button mat-icon-button color="warn" (click)="onItemSelector(post.id, post.username);"
                      (click)="reject()"><i class="fa-solid fa-xmark"></i></button>
                  </td>
                </tr>
                <tr *ngIf="valuesOwner.length < 1">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr *ngIf="valuesOwner.length < 2">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr *ngIf="valuesOwner.length < 3">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr *ngIf="valuesOwner.length < 4">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr *ngIf="valuesOwner.length < 5">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <!-- pagination -->
            <div class="row w-100">
              <div class="col-sm-6">

              </div>
              <div class="col-sm-6 d-flex justify-content-center">
                <pagination-controls previousLabel="Prev" nextLabel="Next"
                  (pageChange)="onTableDataChangeOwner($event)">
                </pagination-controls>
              </div>

            </div>
          </mat-tab>






        </mat-tab-group>

      </div>
    </div>

  </div>


</div>
