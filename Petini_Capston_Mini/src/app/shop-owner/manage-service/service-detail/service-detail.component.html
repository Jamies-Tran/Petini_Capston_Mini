<section class="page">
  <div class="login container  h-100 py-4">
    <div class="login-row row mt-3 ">
      <div class="login-col col-12 col-md-10 col-lg-9 col-xl-8">
        <form  >

          <div class="login-card card rounded  border-0 mb-4" >
            <div class="login-card-body card-body text-center ">

              <div class="login-text">
                <h2>Add Items </h2>
              </div>

              <div class="row">
                <div class="col">
                  <!-- name -->
                  <div class="username">
                    <mat-form-field class="input-username w-100" appearance="outline">
                      <mat-label>
                        Name</mat-label>
                      <input matInput type="text" required [(ngModel)]="name" name="txtname">
                    </mat-form-field>
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col">
                  <!-- name -->
                  <div class="username">
                    <mat-form-field class="input-password w-100" appearance="outline">
                      <mat-label>Price</mat-label>
                      <input matInput type="number" name="txtPrice" [(ngModel)]="price" required>
                    </mat-form-field>
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col">
                  <!-- Descriptiuon -->
                  <div class="username">
                    <mat-form-field class="input-username w-100" appearance="outline">
                      <mat-label>
                        Description</mat-label>
                      <textarea matInput type="text" required [(ngModel)]="description"
                        name="txtdescription"></textarea>

                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">

                  <div ngx-dropzone class="upload" [multiple]="false" [accept]="'image/*'" (change)="onSelect($event )"
                    *ngIf="!showReview" required>
                    <ngx-dropzone-label>
                      <div>
                        <i class="fas fa-cloud-upload-alt icon-upload"></i>
                        <header>Drop files here or click to upload *</header>
                      </div>
                    </ngx-dropzone-label>
                  </div>
                  <div class="wrapper"*ngIf="showReview" >
                    <ngx-dropzone-image-preview class="image-preview overflow-hidden" ngProjectAs="ngx-dropzone-preview"
                      [file]="file" [removable]="true" (removed)="onRemove(file )">
                    </ngx-dropzone-image-preview>
                    <ngx-dropzone-label ngProjectAs="ngx-dropzone-preview"
                      (removed)="onRemove(file )">
                    </ngx-dropzone-label>
                  </div>

                </div>
              </div>

              <br>
              <br>
              <hr>







            </div>
          </div>
          <hr>

          <hr>
          <div class="text-center pt-1  pb-1 login-button-div">
            <button class="login-button btn btn-primary btn-block w-100 fa-lg gradient-custom-2 mb-3" mat-raised-button
              type="submit" >
              Submit Add Items</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
