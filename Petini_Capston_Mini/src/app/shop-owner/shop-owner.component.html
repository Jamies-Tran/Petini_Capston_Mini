<mat-drawer-container class="example-container vh-100 vw-100">

  <mat-drawer mode="side" opened class="left">
    <section class="vh-100 ">
      <div class="container-fluid">
        <div class="row">
          <div class="col p-0 vh-100">
            <!-- Header -->
            <nav class="w-100 navbar sticky-top navbar-expand-sm bg-white p-0 ">
              <div class="container-fluid">
                <a class="navbar-brand" routerLink="/Home">
                  <img class="logo" src="/assets/images/logo.png"> <span class="logo-text gradient-text-1">PETINI</span>
                </a>

              </div>
            </nav>
            <div class="w-100 overflow-auto h-100 main-content" id="left">
              <div class="sidenav-container">
                <div class="sidenav-nav py-3">
                  <!-- item -->
                  <div class="sidenav-nav-item">
                    <a class="sidenav-nav-link text-dark w-100 " routerLink="Account" routerLinkActive="active">
                      <mat-icon class="sidenav-link-icon">groups</mat-icon>
                      <p class="sidenav-link-text text-normal" ng-if="collapsed">Manage Account</p>
                    </a>
                  </div>
                  <!-- item -->
                  <div class="sidenav-nav-item">
                    <a class="sidenav-nav-link text-dark w-100 " routerLink="AddItems" routerLinkActive="active">
                      <mat-icon class="sidenav-link-icon">groups</mat-icon>
                      <p class="sidenav-link-text text-normal" ng-if="collapsed">Manage Items</p>
                    </a>
                  </div>
                  <!-- item -->
                  <div class="sidenav-nav-item">
                    <a class="sidenav-nav-link text-dark w-100 " routerLink="Service" routerLinkActive="active">
                      <mat-icon class="sidenav-link-icon">groups</mat-icon>
                      <p class="sidenav-link-text text-normal" ng-if="collapsed">Manage Service</p>
                    </a>
                  </div>
                  <!-- item -->
                  <div class="sidenav-nav-item">
                    <a class="sidenav-nav-link text-dark w-100 " routerLink="Pet" routerLinkActive="active">
                      <mat-icon class="sidenav-link-icon">groups</mat-icon>
                      <p class="sidenav-link-text text-normal" ng-if="collapsed">Manage Pet</p>
                    </a>
                  </div>
                </div>


              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </mat-drawer>

  <mat-drawer-content>



      <section class="vh-100 ">
        <div class="container-fluid">
          <div class="row">
            <div class="col p-0 vh-100">
              <!-- Header -->
              <nav class="w-100 navbar sticky-top navbar-expand-sm bg-white p-0 ">
                <div class="container-fluid">

                  <div class=""></div>
                  <div >
                    <ul class="navbar-nav me-auto  mb-lg-0">
                      <li class="nav-item mx-4 li-login d-flex align-items-center">
                        <button mat-icon-button (click)="logout()" class="btn-logout border-0">
                          <i class="fa fa-sign-out"></i>
                        </button>

                      </li>

                    </ul>
                  </div>
                </div>
              </nav>
              <div class="w-100 overflow-auto main-content" id="right">
                <router-outlet></router-outlet>

              </div>

            </div>
          </div>
        </div>
      </section>

  </mat-drawer-content>

</mat-drawer-container>
