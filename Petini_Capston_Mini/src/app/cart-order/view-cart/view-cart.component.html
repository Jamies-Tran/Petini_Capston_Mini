<section class="w-100 pt-4 page-body">
  <div class="container">
    <div class="row justify-content-center w-100">
      <div class="col-10">
        <div class="cart rounded ">
          <div class="cart-header text-center">
            <h2>Giỏ hàng của bạn</h2>
          </div>
          <div class="cart-body rounded">
            <table class="table align-middle mb-0 bg-white">
              <thead class="bg-light">
                <tr>
                  <th>Sản Phẩm</th>
                  <th>Đơn Giá</th>
                  <th>Số Lượng</th>
                  <th>Số Tiền</th>

                </tr>
              </thead>
              <tbody>
                <!-- items -->
                <tr *ngFor="let item of value">
                  <td>
                    <div class="d-flex align-items-center">
                      <img
                          [src]="item.imageUrl"
                          alt=""
                          style="width: 45px; height: 45px"
                          class="rounded-circle"
                          />
                      <div class="ms-3">
                        <p class="fw-bold mb-1">
                          {{item.name}}

                        </p>
                        <p class="text-muted mb-0 text-descrip">{{item.description}}</p>
                      </div>
                    </div>
                  </td>
                  <td>

                    <p class="text-muted mb-0">{{item.price | currency:'VND'}}</p>
                  </td>
                  <td>
                    <span> {{item.quantity}}</span>
                  </td>
                  <td>{{(item.price * item.quantity) | currency:'VND'}}</td>

                </tr>




              </tbody>
            </table>
          </div>
        </div>
        <br>
        <hr>
        <div class="card rounded">
          <div class="card-body">
            <div class="d-flex flex-row justify-content-end">
              <div class="d-flex flex-row flex-nowarp px-4 align-items-end ">
                <span> Tổng thanh toán:</span>
                <div class="Total-price ps-1 text-danger fs-5">
                  {{totalPrice | currency:'VND'}} </div>
              </div>
              <div>
                <button mat-raised-button
                class="btn-register btn btn-primary btn-block w-100 fa-lg gradient-custom-2 m-0" type="button" (click)="order()"><span>Đặt hàng</span> </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
