<div class="container mt-3 mb-5">
  <div class="row w-100">
    <div class="col-xl-3 col-lg-4">
      <div class="card">
        <img class="card-img-top" [src]="avatarUrl">
        <div class="card-body text-center">
          <h5 class=" card-title m-0">{{username}} </h5>

          <div class="cart-text"><span> {{email}} </span></div>
          <div class="badge rounded-pill d-inline w-100 mt-4 fs-6 badge-success"><span class="">Hoat dong</span></div>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-lg-8">
      <div class="card">
        <form (ngSubmit)="updateAccount()">
          <div class="card-header border-0">
            <h1 class="">Thông tin tài khoản</h1>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="login-input">
                  <!-- Username -->
                  <div class="username">
                    <mat-form-field class="input-username w-100" appearance="outline">
                      <mat-label>Tên đăng nhập</mat-label>
                      <input matInput type="text" name="txtUsername" [(ngModel)]="username" readonly>
                      <mat-icon matPrefix><i class="fa-solid fa-user"></i></mat-icon>

                    </mat-form-field>
                  </div>


                  <!-- Phone number -->
                  <div class="username">
                    <mat-form-field class="input-username w-100" appearance="outline">
                      <mat-label>Số điện thoại</mat-label>
                      <input matInput pattern="^[0]\d{9,12}$" type="tel" name="txtPhone" maxlength="10" minlength="10"
                        [readonly]="isUpdate == true ? 'false' : 'true'" [(ngModel)]="phone"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                      <mat-icon matPrefix><i class="fa-solid fa-phone"></i></mat-icon>

                    </mat-form-field>
                  </div>

                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="login-input">
                  <!-- Email -->
                  <div class="username">
                    <mat-form-field class="input-username w-100" appearance="outline">
                      <mat-label>Email</mat-label>
                      <input matInput type="email" [(ngModel)]="email" email name="updateEmail"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        [readonly]="isUpdate == true ? 'false' : 'true'">
                      <mat-icon matPrefix><i class="fa-regular fa-envelope"></i></mat-icon>

                    </mat-form-field>
                  </div>



                  <!-- Day of Birth  -->
                  <div class="username">
                    <mat-form-field class="input-username w-100" appearance="outline">
                      <mat-label>Ngày sinh </mat-label>
                      <input matInput name="updateDob" id="date" [matDatepicker]="picker" [min]="minDate" [max]="maxDate"
                        [readonly]="isUpdate == true ? 'false' : 'true'" [(ngModel)]="dob">
                      <mat-datepicker-toggle matIconSuffix [for]="picker" *ngIf="isUpdate"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                      <mat-icon matPrefix><i class="fa-solid fa-calendar-days"></i></mat-icon>

                    </mat-form-field>
                  </div>

                </div>
              </div>
            </div>

            <div class="login-input">


              <!-- Address -->
              <div class="username">
                <mat-form-field class="input-username w-100" appearance="outline">
                  <mat-label>Địa chỉ</mat-label>
                  <input matInput type="text" name="updateAddress" [(ngModel)]="address"
                    [readonly]="isUpdate == true ? 'false' : 'true'">
                  <mat-icon matPrefix><i class="fa-solid fa-map-location-dot"></i></mat-icon>
                </mat-form-field>
              </div>


              <div class="row" *ngIf="isUpdate">
                <hr>
                <h4>Thay đổi mật khẩu</h4>
                <br>
                <div class="col-12 col-md-6">
                  <div class="login-input">
                    <div class="password">
                      <mat-form-field class="input-password w-100" appearance="outline">
                        <mat-label>Mật khẩu</mat-label>
                        <input matInput  name="txtPassword"  [(ngModel)]="password"
                          [type]="hidePassword ? 'password' : 'text'">
                        <mat-icon matPrefix><i class="fa-solid fa-key"></i></mat-icon>
                        <button type="button" class="border-0 bg-body " mat-icon-button matSuffix
                          (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                          [attr.aria-pressed]="hidePassword">
                          <mat-icon matSuffix>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>


                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="login-input">
                    <div class="password">
                      <mat-form-field class="input-password w-100" appearance="outline">
                        <mat-label>Nhập lại mật khẩu</mat-label>
                        <input matInput  name="txtConfirmPassword"  [(ngModel)]="confirmPassword"
                          [type]="hideConfirmPass ? 'password' : 'text'">
                        <mat-icon matPrefix><i class="fa-solid fa-key"></i></mat-icon>
                        <button type="button" class="border-0 bg-body " mat-icon-button matSuffix
                          (click)="hideConfirmPass = !hideConfirmPass" [attr.aria-label]="'Hide password'"
                          [attr.aria-pressed]="hideConfirmPass">
                          <mat-icon matSuffix>{{hideConfirmPass ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>




            </div>
            <hr>
            <div class="username w-100" *ngIf="!isUpdate">
              <div class="text-center p-0 login-button-div w-100">
                <button class="login-button btn  btn-block w-100 fa-lg  mb-3 fs-5" mat-raised-button
                  (click)="isUpdate = true" type="button">
                  <span>
                    <mat-icon>edit</mat-icon> Chỉnh sửa thông tin
                  </span>
                </button>
              </div>
            </div>
            <div class="username w-100" *ngIf="isUpdate">
              <div class="text-center p-0 login-button-div w-100">
                <button class="login-button btn btn-primary btn-block w-100 fa-lg gradient-custom-2 mb-3 fs-5"
                  mat-raised-button type="submit">
                  <span>
                    Hoàn tất chỉnh sửa
                  </span>
                </button>
              </div>
            </div>
            <div>


            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
